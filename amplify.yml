version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Write env vars to .env.production for Next.js SSR runtime
        - |
          # Core services
          echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY" >> .env.production
          echo "SES_FROM_EMAIL=$SES_FROM_EMAIL" >> .env.production
          echo "SES_REGION=$SES_REGION" >> .env.production
          echo "CHAT_NOTIFY_EMAIL=$CHAT_NOTIFY_EMAIL" >> .env.production
          echo "SLACK_WEBHOOK_URL=$SLACK_WEBHOOK_URL" >> .env.production
          echo "DYNAMODB_REGION=$DYNAMODB_REGION" >> .env.production
          echo "NEXT_PUBLIC_BOOKING_URL=$NEXT_PUBLIC_BOOKING_URL" >> .env.production

          # Security - Authentication
          echo "JWT_SECRET=$JWT_SECRET" >> .env.production
          echo "ADMIN_USERNAME=$ADMIN_USERNAME" >> .env.production
          echo "ADMIN_PASSWORD_HASH=$ADMIN_PASSWORD_HASH" >> .env.production

          # Security - API keys
          echo "WEBHOOK_API_KEY=$WEBHOOK_API_KEY" >> .env.production
          echo "CRON_SECRET=$CRON_SECRET" >> .env.production
          echo "UNSUBSCRIBE_SECRET=$UNSUBSCRIBE_SECRET" >> .env.production

          # Optional - Rate limiting (Upstash Redis)
          echo "UPSTASH_REDIS_REST_URL=$UPSTASH_REDIS_REST_URL" >> .env.production
          echo "UPSTASH_REDIS_REST_TOKEN=$UPSTASH_REDIS_REST_TOKEN" >> .env.production

          # Optional - Bot protection (Cloudflare Turnstile)
          echo "TURNSTILE_SECRET_KEY=$TURNSTILE_SECRET_KEY" >> .env.production
          echo "NEXT_PUBLIC_TURNSTILE_SITE_KEY=$NEXT_PUBLIC_TURNSTILE_SITE_KEY" >> .env.production
    build:
      commands:
        # Run unit tests before building - fail deployment if tests fail
        - npm test
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
