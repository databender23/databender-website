version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Write env vars to .env.production for Next.js SSR runtime
        - |
          echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY" >> .env.production
          echo "SES_FROM_EMAIL=$SES_FROM_EMAIL" >> .env.production
          echo "SES_REGION=$SES_REGION" >> .env.production
          echo "CHAT_NOTIFY_EMAIL=$CHAT_NOTIFY_EMAIL" >> .env.production
          echo "SLACK_WEBHOOK_URL=$SLACK_WEBHOOK_URL" >> .env.production
          echo "DYNAMODB_REGION=$DYNAMODB_REGION" >> .env.production
          echo "ADMIN_USERNAME=$ADMIN_USERNAME" >> .env.production
          # Password hash handled via fallback in auth.ts
          echo "JWT_SECRET=$JWT_SECRET" >> .env.production
          echo "NEXT_PUBLIC_BOOKING_URL=$NEXT_PUBLIC_BOOKING_URL" >> .env.production
          echo "WEBHOOK_API_KEY=$WEBHOOK_API_KEY" >> .env.production
          echo "CRON_SECRET=$CRON_SECRET" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
